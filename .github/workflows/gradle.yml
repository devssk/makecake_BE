name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    # 전송할 파일을 담을 디렉토리 생성
    - name: Make Directiory for deliver
      run: mkdir deploy

    # Jar 파일 복사
    - name: Copy Jar
      run: cp ./build/libs/*.jar ./deploy

    # appspec.yml 복사
    - name: Copy appspec
      run: cp appspec.yml ./deploy

    # script 복사
    - name: Copy shell
      run: cp ./scripts/* ./deploy

    # 압축파일 형태로 전달
    - name: Make zip file
      run: zip -r ./makecake.zip ./deploy

    # S3 Bucket으로 전달
    - name: AWS S3 Upload
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws s3 cp \
        --region ap-northeast-2 \
        --acl private ./makecake.zip s3://devssk/
    # Deploy
    - name: Deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws deploy create-deployment \
        --application-name makecake \
        --deployment-group-name makecake \
        --file-exists-behavior OVERWRITE \
        --s3-location bucket=devssk,bundleType=zip,key=makecake.zip \
        --region ap-northeast-2
